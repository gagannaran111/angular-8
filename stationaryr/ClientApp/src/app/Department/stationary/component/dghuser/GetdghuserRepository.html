<mat-form-field>
  <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
</mat-form-field>
<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource">

    <!-- Position Column -->

    <ng-container matColumnDef="CATEGORY" >
      <th mat-header-cell *matHeaderCellDef> ITEM </th>
      <td mat-cell *matCellDef="let row" style="width:300px"> {{row.CATEGORY}} </td>
    </ng-container>
    <ng-container matColumnDef="SUBCATEGORY">
      <th mat-header-cell *matHeaderCellDef> Item Type </th>
      <td mat-cell *matCellDef="let row"> {{row.SUBCATEGORY}} </td>
    </ng-container>
    <ng-container matColumnDef="SUBCHILDCATEGORY">
      <th mat-header-cell *matHeaderCellDef> ITEM Sub Type</th>
      <td mat-cell *matCellDef="let row"> {{row.SUBCHILDCATEGORY}} </td>
    </ng-container>
    <ng-container matColumnDef="EMPLOYEE">
      <th mat-header-cell *matHeaderCellDef>EMPLOYEE </th>
      <td mat-cell *matCellDef="let row"> {{row.EMPLOYEE}} </td>
    </ng-container>
    <ng-container matColumnDef="QUANTITY">
      <th mat-header-cell *matHeaderCellDef> QUANTITY </th>
      <td mat-cell *matCellDef="let row"> {{row.QUANTITY}} </td>
    </ng-container>
    <!--<ng-container matColumnDef="DATE_OF_RECEIPT">
    <th mat-header-cell *matHeaderCellDef> DATE_OF_RECEIPT </th>
    <td mat-cell *matCellDef="let row"> {{row.DATE_OF_RECEIPT}} </td>
  </ng-container>-->
    <ng-container matColumnDef="DATE_OF_ISSUE">
      <th mat-header-cell *matHeaderCellDef> DATE_OF_ISSUE </th>
      <td mat-cell *matCellDef="let row"> {{row.DATE_OF_ISSUE|date}} </td>
    </ng-container>

    <ng-container matColumnDef="ISSUER">
      <th mat-header-cell *matHeaderCellDef> ISSUER </th>
      <td mat-cell *matCellDef="let row"> {{row.ISSUER}} </td>
    </ng-container>
    <ng-container matColumnDef="REMARK">
      <th mat-header-cell *matHeaderCellDef> REMARK </th>
      <td mat-cell *matCellDef="let row"> {{row.REMARK}} </td>
    </ng-container>

    <ng-container matColumnDef="Edit/Delete">
      <th mat-header-cell *matHeaderCellDef> Edit/Delete </th>
      <td mat-cell *matCellDef="let row">
        <button (click)="editDghuserRepository(row)" style="margin-left: 10px;" class="btn btn-info"><mat-icon>edit</mat-icon></button>
        <button (click)="deleteDghuserRepository(row)" class="btn btn-info"><mat-icon>delete</mat-icon> </button>

      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>
