<mat-form-field>
  <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
</mat-form-field>
<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource">

    <!-- Position Column -->

    <ng-container matColumnDef="USERNAME">
      <th mat-header-cell *matHeaderCellDef> User </th>
      <td mat-cell *matCellDef="let row"> {{row.UserName}} </td>
    </ng-container>
    <ng-container matColumnDef="EMAILID">
      <th mat-header-cell *matHeaderCellDef> Email </th>
      <td mat-cell *matCellDef="let row"> {{row.Email}} </td>
    </ng-container>
    <ng-container matColumnDef="PHONENO">
      <th mat-header-cell *matHeaderCellDef> Phone </th>
      <td mat-cell *matCellDef="let row"> {{row.PhoneNumber}} </td>
    </ng-container>
    <ng-container matColumnDef="DEPTID">
      <th mat-header-cell *matHeaderCellDef> Dept </th>
      <td mat-cell *matCellDef="let row"> {{row.DEPTID}} </td>
    </ng-container>
    <ng-container matColumnDef="ROLES">
      <th mat-header-cell *matHeaderCellDef> Role </th>
      <td mat-cell *matCellDef="let row"> {{row.Roles}} </td>
    </ng-container>
    <ng-container matColumnDef="Edit/Delete">
      <th mat-header-cell *matHeaderCellDef> Edit/Delete </th>
      <td mat-cell *matCellDef="let row">
        <button (click)="editUsers(row)" style="margin-right: 10px;" class="btn btn-info"> <mat-icon>edit</mat-icon></button>
        <button (click)="deleteUsers(row)" class="btn btn-info"> <mat-icon>delete</mat-icon></button>

      </td>

    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>
