<a [routerLink]="['../ContractMaster']">Add Contract</a>

<mat-form-field>
  <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
</mat-form-field>
<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" style="overflow-x:scroll;">

    <!-- Position Column -->

    <ng-container matColumnDef="CONTRACTNO">
      <th mat-header-cell *matHeaderCellDef> Contract no. </th>
      <td mat-cell *matCellDef="let row"> {{row.CONTRACTNO}} </td>
    </ng-container>
    <ng-container matColumnDef="VENDORNAME">
      <th mat-header-cell *matHeaderCellDef> Vendor name</th>
      <td mat-cell *matCellDef="let row"> {{row.VENDORNAME}} </td>
    </ng-container>
    <ng-container matColumnDef="STARTDATE">
      <th mat-header-cell *matHeaderCellDef>Start Date</th>
      <td mat-cell *matCellDef="let row"> {{row.STARTDATE|date}} </td>
    </ng-container>
    <ng-container matColumnDef="ENDDATE">
      <th mat-header-cell *matHeaderCellDef> End Date </th>
      <td mat-cell *matCellDef="let row"> {{row.ENDDATE|date}} </td>
    </ng-container>
    
    <ng-container matColumnDef="Edit/Delete">
      <th mat-header-cell *matHeaderCellDef> Edit/Delete </th>
      <td mat-cell *matCellDef="let row">
        <button (click)="editContract(row)" style="margin-left: 10px;" class="btn btn-info"><mat-icon>edit</mat-icon></button>
        <button (click)="deleteContract(row)" class="btn btn-info"><mat-icon>delete</mat-icon> </button>

      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns sticky: true"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>
