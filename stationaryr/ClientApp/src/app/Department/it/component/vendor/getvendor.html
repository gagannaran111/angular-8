<a [routerLink]="['../Vendor']">Add Vendor</a>

<mat-form-field>
  <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
</mat-form-field>
<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" style="overflow-x:scroll;">

    <!-- Position Column -->

    <ng-container matColumnDef="VENDORNAME">
      <th mat-header-cell *matHeaderCellDef> VENDORNAME. </th>
      <td mat-cell *matCellDef="let row"> {{row.VENDORNAME}} </td>
    </ng-container>
    <ng-container matColumnDef="PHONENO">
      <th mat-header-cell *matHeaderCellDef>PHONENO</th>
      <td mat-cell *matCellDef="let row"> {{row.PHONENO}} </td>
    </ng-container>
    <ng-container matColumnDef="ADDRESS">
      <th mat-header-cell *matHeaderCellDef>ADDRESS</th>
      <td mat-cell *matCellDef="let row"> {{row.ADDRESS}} </td>
    </ng-container>
    

    <ng-container matColumnDef="Edit/Delete">
      <th mat-header-cell *matHeaderCellDef> Edit/Delete </th>
      <td mat-cell *matCellDef="let row">
        <button (click)="editVendor(row)" style="margin-left: 10px;" class="btn btn-info"><mat-icon>edit</mat-icon></button>
        <button (click)="deleteVendor(row)" class="btn btn-info"><mat-icon>delete</mat-icon> </button>

      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns sticky: true"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>
