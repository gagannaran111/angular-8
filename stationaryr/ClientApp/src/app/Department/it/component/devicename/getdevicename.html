<a routerLink="../AddDevice">Add Device</a>

<mat-form-field>
  <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
</mat-form-field>
<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource">

    <!-- Position Column -->
    <!--<ng-container matColumnDef="ITEMCODE" class="hidden">
      <th mat-header-cell *matHeaderCellDef> ITEMCODE </th>
      <td mat-cell *matCellDef="let row"> {{row.DEVICENAME}} </td>
    </ng-container>-->
    <ng-container matColumnDef="DEVICENAME">
      <th mat-header-cell *matHeaderCellDef> Device name </th>
      <td mat-cell *matCellDef="let row"> {{row.DEVICENAME}} </td>
    </ng-container>
    
    <ng-container matColumnDef="Edit/Delete">
      <th mat-header-cell *matHeaderCellDef> Edit/Delete </th>
      <td mat-cell *matCellDef="let row">
        <button (click)="editdevicename(row)" style="margin-right: 10px;" class="btn btn-info"> <mat-icon>edit</mat-icon></button>
        <button (click)="deletedevicename(row)" class="btn btn-info"> <mat-icon>delete</mat-icon></button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>
