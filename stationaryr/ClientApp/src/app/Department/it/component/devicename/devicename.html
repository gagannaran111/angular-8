<div class=" card mt-4">
  <div class="card-header">
    <h3>Add/Edit Device</h3>
  </div>
  <div class="card-body">
    <form [formGroup]="DeviceForm" class="example-container col-md-6">

      <mat-form-field>
        <input matInput placeholder="DEVICENAME" formControlName="DEVICENAME" [ngClass]="{ 'is-invalid': submitted && f.DEVICENAME.errors }">
        <mat-error *ngIf="submitted && f.DEVICENAME.errors">Device name is required</mat-error>

      </mat-form-field>
      


      <button mat-raised-button color="primary" [disabled]="loading" *ngIf="btnvisibility" (click)="onSubmit()">
        <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
        Submit
      </button>
      <button mat-raised-button color="primary" [disabled]="loading" *ngIf="!btnvisibility" (click)="onUpdate()">
        <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
        Update
      </button>
    </form>
  </div>
</div>
